<!DOCTYPE html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <style>
/* Red: F24865, Light Gray: F4F4F4, Blue: 45CAE6, Green: 09C775, Dark Gray: 797979 */

@import url(https://fonts.googleapis.com/css?family=Quicksand:400,300,700);

* {
  box-sizing: border-box;
  font-family: Quicksand, sans-serif;
}

body {
  background-color: #797979;
  color: #444;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  font-weight: 400;
  margin: 0;
  padding: 0;
}

.wrap {
  margin: 20px;
  max-width: 1000px;
  width: 1000%;
}

.wrap form {
  box-shadow: 0 1px 3px rgba(0,0,0,.3);
}

.form-header {
  background-color: #45CAE6;
  border-radius: 4px 4px 0 0;
  padding: 1em;
}

.form-header h2 {
  color: #fff;
  font-weight: 700;
  font-size: 1.75em;
  margin: 0;
}

.form-body {
  background-color: #fff;
  padding: 1em;
}

.form-body label,
.form-body input,
.form-body select,
.form-body textarea {
  display: block;
  width: 100%;
}

.form-body label {
  font-size: .8em;
  font-weight: 700;
  line-height: 1;
  margin: .75em 0 .25em;
}

.form-body input,
.form-body select,
.form-body textarea {
  background-color: #f4f4f4;
  border: none;
  border-radius: 4px;
  padding: .25em;
}

.form-body fieldset {
  border: none;
  margin: 0 0 1em;
  padding: 0;
}

.form-body fieldset:last-of-type {
  margin-bottom: 0;
}

.form-body fieldset legend {
  font-size: 1.25em;
  font-weight: 700;
}

.form-footer {
  background-color: #e2e2e2;
  border-radius: 0 0 4px 4px;
  padding: 1em;
}
 
.form-footer input[type="submit"] {
  background-color: #240107;
  border: none;
  border-radius: 4px;
  color: #fff;
  padding: 1em 1.5em;
}

.form-footer input[type="Submit"] {
  background-color: #f248640e;
  border: none;
  border-radius: 4px;
  color: #fff;
  padding: 1em 1.5em;
}

/******** Primary School option actions ********/

.sub-opts input[name="subscription"] {
  display: none;
}

.sub-opts input[name="subscription"]   .sub-opt {
  background-color: #f4f4f4;
  border-radius: 4px;
  font-weight: 700;
}

.sub-opts input[name="subscription"]:checked   .sub-opt {
  background-color: #09C775;
  color: #fff;
}

.sub-opts input[name="subscription"]   .sub-opt .sub-label .fa {
  display: none;
}

.sub-opts input[name="subscription"]:checked   .sub-opt .sub-label .fa {
  display: inline-block;
}

.sub-opts .sub-opt .sub-label {
  display: block;
  cursor: pointer;
  font-size: 1em;
  padding: 1em;
}

.sub-opts .sub-opt .sub-label span.price {
  display: inline-block;
  float: right;
}



 </style>

</head>
